name: Code Quality

on:
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    name: Security Checks

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Check for .env file
      run: |
        if [ -f .env ]; then
          echo "‚ùå ERROR: .env file found in repository!"
          exit 1
        else
          echo "‚úÖ No .env file found"
        fi

    - name: Check for secrets in code
      run: |
        echo "üîç Scanning for potential secrets..."

        # Check for common secret patterns
        if grep -r "sk-" src/ 2>/dev/null || \
           grep -r "AKIA" src/ 2>/dev/null || \
           grep -r "ghp_" src/ 2>/dev/null || \
           grep -r "glpat-" src/ 2>/dev/null; then
          echo "‚ö†Ô∏è  WARNING: Possible secrets found in code!"
          echo "   Review carefully!"
          exit 1
        else
          echo "‚úÖ No obvious secrets detected"
        fi

    - name: Install security scanner
      run: |
        pip install bandit safety

    - name: Run Bandit security scanner
      run: |
        echo "üîí Running Bandit security scanner..."
        bandit -r src/ -ll || echo "‚ö†Ô∏è  Security warnings found (non-blocking)"
      continue-on-error: true

    - name: Check dependency vulnerabilities
      run: |
        echo "üì¶ Checking dependencies for vulnerabilities..."
        pip install -r requirements.txt
        safety check --json || echo "‚ö†Ô∏è  Vulnerabilities found (non-blocking)"
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    name: Code Linting

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install linting tools
      run: |
        pip install flake8

    - name: Lint with flake8
      run: |
        echo "üîç Running flake8 linter..."
        # Stop on syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

        # Check for other issues (non-blocking)
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: false

    - name: Check Python syntax
      run: |
        echo "‚úÖ Checking Python syntax..."
        python -m py_compile src/*.py
